<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">   
        <link rel="stylesheet" href="application.css">
        <title>Sign In</title>
</head>
<body>
    <div class="sign-in-card">
        <div class="card border-primary mb-3" style="max-width: 50rem">
                <div class="card-header1">uSelect</div>
                <div class="card-body">
                  <h4 class="card-title">Identification</h4>
                  <p class="card-text">Entrez vos identifiants ci-dessous:</p>
                
                  <div class="form-group row"></div>
                      
                      <div class="form-group">
                        <label for="InputEmail2">Adresse Email</label>
                        <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Entre ton Email">
                      </div>
                      <div class="form-group">
                        <label for="InputPassword2">Mot de passe</label>
                        <input type="password" class="form-control" id="InputPassword2" placeholder="Entre ton mot de passe">
                        <small id="passwordHelp" class="form-text text-muted">Au moins 6 lettres dont une majuscule et 1 chiffre.</small>
                      </div>
                      <button type="submit" class="btn btn-primary" id="btn-submit-sign-in">Soumettre</button>
                
                </div>
        </div>
    
    </div>

</body>

</html>
